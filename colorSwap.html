<html>
	<head>
		<title>Color Manipulation</title>
		<link href="css/colorswap.css" rel="stylesheet" type="text/css"></link>
		<script type="text/javascript" src="js/colorSwap.js"></script>
	</head>

	<body>
		<p id="colorer">Some Dummy Text</p><br>
		<list>
			<li>Border Red:<input type="text" id="borderRed"></input></li>
			<li>Border Green:<input type="text" id="borderGreen"></input</li>
			<li>Border Blue:<input type="text" id="borderBlue"></input></li>
			<li>Border Width:<input type="text" id="borderWidth"></input></li>
			<li>Background Red:<input type="text" id="backgroundRed"></input></li>
			<li>Background Green:<input type="text" id="backgroundGreen"></input></li>
			<li>Background Blue:<input type="text" id="backgroundBlue"></input></li>
		</list>
		<button type="button" onclick="colorSwap()">Switch Color of Text</button>
	</body>
</html>
